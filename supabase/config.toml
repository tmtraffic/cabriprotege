# This is a managed file, do not edit manually. Manual changes will not appear in the Supabase Studio UI.

[api]
# PostgreSQL database swap file configuration
temp_file_limit = "100MB"
enabled_apis = ["rest", "graphql", "realtime"]
port = 8000

[db]
# Comma separated list of databases to enable as Postgres FDW (foreign data wrapper) targets
# for example: "postgres://user:password@127.0.0.1:5432/db"
fdw_urls = []
shadow_database_url = ""
major_version = 15
port = 5432

[realtime]
enabled_webhooks = []

[studio]
port = 3000

[inbucket]
# Mock SMTP configuration that accepts any username and password
port = 9000
smtp_port = 2500
pop3_port = 1100

[storage]
backend = "file"
file_size_limit = "50MiB"

[auth]
# The base URL for your website. Used as an allow-list for redirects and for constructing URLs used
# in emails.
site_url = "http://localhost:3000"
# A list of *exact* URLs that auth providers are permitted to redirect to post authentication.
additional_redirect_urls = ["https://localhost:3000"]
# How long tokens are valid for, in seconds. Defaults to 3600 (1 hour), maximum 604,800 (1 week).
jwt_expiry = 3600
# If disabled, the refresh token will never expire. Defaults to false.
enable_refresh_token_rotation = false
# Allows refresh tokens to be reused after expiry, up to the specified interval in seconds.
# Requires enable_refresh_token_rotation = true. Defaults to 10.
refresh_token_reuse_interval = 10
# Allow/disallow new user signups to your project.
enable_signup = true

[auth.email]
# Allow/disallow new user signups via email to your project.
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email
# addresses. If disabled, only the new email is required to confirm.
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in.
enable_confirmations = false

[auth.sms]
# Allow/disallow new user signups via SMS to your project.
enable_signup = true
# If enabled, users need to confirm their phone number before signing in.
enable_confirmations = false

[analytics]
enabled = false
port = 54327
vector_port = 54328

